---
title: 绘制线条与填充图形下的 beginPath() 与 closePath()
comments: false
---
  <canvas id="canvas" style="height:100%;width:100%;border:1px solid #aaa;display:block;"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    canvas.width = 1024;
    canvas.height = 768;
    var context = canvas.getContext("2d");
	
	  context.lineWidth = 5;
	  context.strokeStyle = "#005588";
    for (var i=0; i<10; i++) {
      context.beginPath();
      context.arc(50+i*100, 60, 40, 0, 2*Math.PI*(i+1)/10);
      context.closePath();
      context.stroke();
    }
    for (var i=0; i<10; i++) {
      context.beginPath();
      context.arc(50+i*100, 180, 40, 0, 2*Math.PI*(i+1)/10);
      context.stroke();
    }// 注意俩区别
    context.fillStyle = "#005588";
    for (var i=0; i<10; i++) {
      context.beginPath();
      context.arc(50+i*100, 300, 40, 0, 2*Math.PI*(i+1)/10);
      context.fill();
    }
    for (var i=0; i<10; i++) {
      context.beginPath();
      context.arc(50+i*100, 420, 40, 0, 2*Math.PI*(i+1)/10);
      context.closePath();
      context.fill();
    }
</script>
